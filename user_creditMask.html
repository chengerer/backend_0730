<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">代码：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">公司名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>

				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">风险状态：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">关停并转</option>
							<option value="">资不抵债</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">生产状态：</label>
						<div class="col-xs-8">
							<select class="form-control">
								<option value="">正常</option>
								<option value="">间断</option>
								<option value="">停产</option>
							</select>
						</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">税收欠交：</label>
						<div class="col-xs-8">
							<select class="form-control">
								<option value="">偶尔</option>
								<option value="">时常</option>
								<option value="">严重</option>
							</select>
						</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">电费欠交：</label>
						<div class="col-xs-8">
							<select class="form-control">
								<option value="">偶尔</option>
								<option value="">时常</option>
								<option value="">严重</option>
							</select>
						</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">信用评分:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">评估意见：</label>
					<div class="col-xs-8">
						<textarea rows="2" class="form-control" ></textarea>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">评价等级</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">关注</option>
							<option value="">重点关注</option>
							<option value="">黑名单</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 text-center">
					<input class="btn-col2 declar-btn1" type="button" value="提交" />
				</div>
			</form>
		</div>

	</body>

</html>
