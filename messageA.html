<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<title></title>
		<style>
			.service-main{
			padding:15px;
			}
			.service-main .control-label{
		     float:left;
		     line-height:34px;
	        }
			.service-main .pd-right{
		     width:145px;
		     margin:0
	        }
		</style>
	</head>
<body>
	<div class="row service-main">
	<form class="form-horizontal">
		<div class="col-xs-6 form-group">
			<label class="col-xs-4 control-label">发布渠道：</label>
			<div class="col-xs-8">
				<select class="form-control">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="opel">Opel</option>
					<option value="audi">Audi</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6 form-group">
			<label class="col-xs-4 control-label">资讯类型：</label>
			<div class="col-xs-8">
				<select class="form-control">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="opel">Opel</option>
					<option value="audi">Audi</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6 form-group">
			<label class="col-xs-4 control-label">资讯标题：</label>
			<div class="col-xs-8">
				<input type="text" class="form-control" value="" />
			</div>
		</div>
		<div class="col-xs-6 form-group">
			<label class="col-xs-4 control-label">详情方式：</label>
			<div class="col-xs-8">
				<select class="form-control">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="opel">Opel</option>
					<option value="audi">Audi</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6 form-group">
			<label class="col-xs-4 control-label">上传图片：</label>
			<div class="col-xs-8">
				<input type="file" value="" />
			</div>
		</div>
		<div class="col-xs-12">
			<label class="col-xs-2 text-center control-label">
				资讯详情：
			</label>
			<div class="col-xs-8">
				<textarea class="form-control" name="" rows="5" cols=""></textarea>
			</div>
		</div>
		
		<div class="col-xs-12 text-right">
			<input class="btn-col2 declar-btn" type="button" value="提交" />
		</div>
	</form>
</div>

	
	<iframe name="result" id="result" src="about:blank" frameborder="0"
		width="0" height="0"></iframe>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
