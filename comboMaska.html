<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/background.css"/>
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">套餐名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">套餐类型：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">套餐价格：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">上传图片：</label>
					<div class="col-xs-8">
						<input type="file" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">上线时间：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">渠道：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12">
					<label class="col-xs-2 text-center control-label">
				套餐详情：
			</label>
					<div class="col-xs-8">
						<textarea class="form-control" name="" rows="5" cols=""></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<input class="btn-col2 declar-btn1" type="button" value="提交" />
		</div>
	</body>

</html>
