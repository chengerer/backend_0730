<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/background.css"/>
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">厂休日：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">单休</option>
							<option value="opel">双休</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">生产方式：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">离散型-按订单生产</option>
							<option value="saab">流程型-按产能生产</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">淡旺季：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">日班次：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">三班制</option>
							<option value="saab">两班制</option>
							<option value="opel">单班制</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">订单：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">非常稳定</option>
							<option value="saab">稳定</option>
							<option value="opel">不稳定</option>
							<option value="opel">困难</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">峰谷差：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">峰谷差大于60%</option>
							<option value="opel">峰谷差50%-60%</option>
							<option value="audi">峰谷差40%-50%</option>
							<option value="audi">峰谷差30%-40%</option>
							<option value="audi">峰谷差10%-20%</option>
							<option value="audi">峰谷差10%以下</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">自备电厂性质：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">正常运行</option>
							<option value="saab">紧急备用</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">容量(KVA)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">月发电量(Mwh)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">检修、停用时间：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">储能系统性质：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">正常运行</option>
							<option value="saab">紧急备用</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">容量(KVA)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">月充电量(Mwh)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">月放电量(Mwh)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">分布式光伏资产：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">分布式光伏性质：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">请选择</option>
							<option value="saab">正常运行</option>
							<option value="saab">紧急备用</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">容量(KVA)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">月发电量(Mwh)：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">淘汰类：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">是</option>
							<option value="saab">否</option>
						</select>
					</div>
				</div>

				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">限制类：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">是</option>
							<option value="saab">否</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<input class="btn-col2 declar-btn1" type="button" value="提交" />
		</div>
	</body>

</html>
