<!DOCTYPE html>
<html>

	<!--  /index.html -->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>套餐管理</title>
		<meta name="keywords">
		<meta name="description">

		<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/palmshop1.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>

	<body class="fixed-sidebar full-height-layout gray-bg">
		<!--右侧部分开始-->
		<div class="col-xs-11">
			<button class="btn btn-col2 btn1" onclick="addInfo()" type="button">新增</button>
			<button class="btn btn-col2 btn2" type="button">编辑</button>
			<button class="btn btn-col2" type="button">删除</button>
			<button class="btn btn-col2" type="button">上线</button>
			<button class="btn btn-col2" type="button">下线</button>

			<div class="shop-right1">
				<p class="news-p">套餐查询</p>
				<div class="row service-main">
					<form class="form-horizontal">
						<div class="col-xs-4 form-group">
							<label class="col-xs-4 control-label">套餐状态：</label>
							<div class="col-xs-8">
								<select class="form-control">
									<option value="volvo">Volvo</option>
									<option value="saab">Saab</option>
									<option value="opel">Opel</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-xs-4 form-group">
							<label class="col-xs-4 control-label">套餐名称：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" value="" />
							</div>
						</div>
						<div class="col-xs-4 form-group">
							<label class="col-xs-4 control-label">套餐类型：</label>
							<div class="col-xs-8">
								<select class="form-control">
									<option value="volvo">Volvo</option>
									<option value="saab">Saab</option>
									<option value="opel">Opel</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-xs-4 form-group">
							<label class="col-xs-4 control-label">渠道：</label>
							<div class="col-xs-8">
								<select class="form-control">
									<option value="volvo">Volvo</option>
									<option value="saab">Saab</option>
									<option value="opel">Opel</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-xs-4 form-group">
							<label class="col-xs-4 control-label">上线时间：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" value="" />
							</div>
						</div>
						<div class="col-xs-8 col-xs-offset-4">
							<input class="btn btn-col2 declar-btn pull-right message1" type="button" value="查询" />
						</div>
					</form>
				</div>
			</div>
			<!--月度电量调整-->
			<div class="shop-right1">
				<p class="news-p">套餐列表</p>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th><input type="checkbox" class="checkAll" value="" /></th>
							<th>套餐名称</th>
							<th>套餐价格</th>
							<th>套餐类型</th>
							<th>套餐状态</th>
							<th>渠道名称</th>
							<th>上线时间</th>
							<th>累计点击量</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" name="" id="" value="" /></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--翻页-->
			<div class="paging-cen">
				<ul class="pagination">
					<li>
						<a class="paging-padd" href="#">&laquo;</a>
					</li>
					<li class="active">
						<a class="paging-padd" href="#">1</a>
					</li>
					<li>
						<a class="paging-padd" href="#">2</a>
					</li>
					<li>
						<a class="paging-padd" href="#">3</a>
					</li>
					<li>
						<a class="paging-padd" href="#">4</a>
					</li>
					<li>
						<a class="paging-padd" href="#">5</a>
					</li>
					<li>
						<a class="paging-padd" href="#">&raquo;</a>
					</li>
				</ul>
			</div>
			<!--弹出框-->
			<!--新增页面-->
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/contabs.min.js"></script>
		<script src="js/plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".checkAll").on('click', function() {
					$("input[type=checkbox]").prop("checked", this.checked);
				});
			});

			function addInfo() {
				layer.open({
					type: 2,
					title: '资讯新增',
					skin: 'demo-class',
					maxmin: true,
					shade: [0.3, '#393D49'],
					shadeClose: false,
					id: '1',
					area: ['900px', '500px'],
					content: 'comboMaska.html'
				});
			}
		</script>
	</body>

	<!--  / -->

</html>
