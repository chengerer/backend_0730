<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" />
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">公司名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报时间:</label>
					<div class="col-xs-8">
						<div class="input-group date" id="datetimepicker">
							<input type="text" class="form-control">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第一段电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第一段电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第二段电量（Mwh）</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第二段电价（元/Kwh）</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第三段电量（Mwh）</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报第三段电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价申报累计电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价方式:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价发布时间:</label>
					<div class="col-xs-8">
						<div class="input-group date" id="datetimepicker1">
							<input type="text" class="form-control">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第一段电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第一段电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第二段电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第二段电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第三段电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交第三段电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价累计成交电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交电价（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价成交价差（元/Kwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价未成交电量（Mwh）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">竞价未成交电量补偿额（元）:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-12 text-center">
					<input class="btn-col2 declar-btn1" type="button" value="提交" />
				</div>
			</form>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$(function() {
				$('#datetimepicker, #datetimepicker1').datepicker({
					format: "yyyy-mm-dd",
					language: "zh-CN",
					calendarWeeks: true,
					autoclose: true,
					todayHighlight: true,
					orientation: "bottom left"
				});
			});
		</script>

	</body>

</html>
