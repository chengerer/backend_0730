						<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3"> 行业 4</label>

						<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3"> 行业 6</label>

							<div class="input-group date" id="datetimepicker">
								<input type="text" class="form-control">

									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2 form-group">
						<input class="btn btn-col2 declar-btn pull-right message1" type="button" value="查询" />

			<div class="shop-right1 load clearfix">

				<div id="main-1" class="col-xs-12" style="height: 400px;"></div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/echarts-liquidfill.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			//			时间控件
			$(function() {
				$('#datetimepicker').datepicker({
					format: "yyyy-mm-dd",
					language: "zh-CN",
					calendarWeeks: true,
					autoclose: true,
					todayHighlight: true
				});
			});

			var myChart = echarts.init(document.getElementById('main3'));
			//				app.title = '坐标轴刻度与标签对齐';

			option = {
				title: {
					text: '企业容量',
					x: 'center',
					top: '10'
				},
				color: ['#3398DB'],
				tooltip: {
					trigger: 'axis',
					axisPointer: { // 坐标轴指示器，坐标轴触发有效
						type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid: {
					//left: '3%',
					//right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: [{
					type: 'category',
					data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
					axisTick: {
						alignWithLabel: true
					}
				}],
				yAxis: [{
					type: 'value',
					min: 0,
					max: 18000,
					interval: 2000
				}],
				series: [{
					name: '直接访问',
					type: 'bar',
					barWidth: '60%',
					data: [2210, 3352, 3200, 3334, 3490, 4330, 5220, 5210, 7252, 6200, 9334, 8390]
				}]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

			var myChart = echarts.init(document.getElementById('main-1'));
			//				app.title = '坐标轴刻度与标签对齐';

			option = {
				title: {
					text: '企业年用电量Top10',
					x: 'center',
					top: '10'
				},

					//right: '4%',

				},
				xAxis: [{
					type: 'category',

					type: 'value',

					max: 18000,
					interval: 2000
				}],
				series: [{
					name: '直接访问',
					type: 'bar',
					barWidth: '60%',
					data: [2210, 3352, 3200, 3334, 3490, 4330, 5220, 5210, 7252, 6200, 9334, 8390]
				}]

			myChart.setOption(option);
