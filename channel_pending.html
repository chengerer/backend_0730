	<body class="fixed-sidebar full-height-layout gray-bg">
		<!--右侧部分开始-->
		<div class="col-xs-12 into-padd">
			<div class="layui-tab-item">
				<button class="btn btn-col2 btn1" type="button">通过</button>
				<button class="btn btn-col2 btn2" type="button">不通过</button>
				<div class="shop-right1">
					<p class="news-p">待处理报备信息查询</p>
					<div class="row service-main">
						<form class="form-horizontal">
							<div class="col-xs-4 form-group">
								<label class="col-xs-4 control-label">公司名称：</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" value="" />
								</div>
							</div>
							<div class="col-xs-4 form-group">
								<label class="col-xs-4 control-label">电压等级：</label>
								<div class="col-xs-8">
									<select class="form-control">
										<option value="">全部</option>
										<option value="">10K</option>
										<option value="">35K</option>
									</select>
								</div>
							</div>
							<div class="col-xs-4 form-group">
								<label class="col-xs-4 control-label">报备状态：</label>
								<div class="col-xs-8">
									<select class="form-control">
										<option value="">全部</option>
										<option value="">已报备</option>
										<option value="">审核中</option>
										<option value="">已审核</option>
										<option value="">冻结中</option>
										<option value="">解冻</option>
										<option value="">已签约</option>
									</select>
								</div>
							</div>
							<div class="col-xs-4 form-group">
								<label class="col-xs-4 control-label">渠道商：</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" value="" />
								</div>
							</div>
							<div class="col-xs-8 col-xs-offset-4">
								<input class="btn btn-col2 declar-btn pull-right message1" type="button" value="查询" />
								<input class="btn btn-col2 declar-btn pull-right message1" type="button" value="重置" />
							</div>
						</form>
					</div>
				</div>
				<!--月度电量调整-->
				<div class="shop-right1">
					<p class="news-p">待处理报备信息</p>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th><input type="checkbox" class="checkAll" value="" /></th>
								<th>序号</th>
								<th>代码</th>
								<th>用户名称</th>
								<th>单位地址</th>
								<th>电压等级(KV)</th>
								<th>电量规模(万Kwh)</th>
								<th>渠道商</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" name="" id="" value="" /></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

							</li>
