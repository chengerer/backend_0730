<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">角色名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">角色类型：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">全部</option>
							<option value="">电力用户</option>
							<option value="">发电企业</option>
							<option value="">售电公司</option>
							<option value="">渠道商</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">登录手机号:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">登录密码:</label>
					<div class="col-xs-8">
						<input type="password" class="form-control" />
					</div>
				</div>
				<div class="col-xs-12 text-center">
					<input class="btn-col2 declar-btn1" type="button" value="提交" />
				</div>
			</form>
		</div>

	</body>
