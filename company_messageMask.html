<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<title></title>
		<style>
			.service-main {
				padding: 15px;
			}
			
			.service-main .control-label {
				float: left;
				line-height: 34px;
			}
			
			.service-main .pd-right {
				width: 145px;
				margin: 0;
			}
			.declar-btn {
				background: rgb(91,204,231);
				border: 0;
				border-radius: 10px;
				line-height: 50px;
				width: 70px;
				color: white;
				font-size: 16px;
				font-weight: 700;
			}
