<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<title></title>
		<style>

			}
			
			.service-main .control-label {

				line-height: 34px;
			}
			
			.service-main .pd-right {
				width: 145px;
				margin: 0;
			}
			.declar-btn {
				background: rgb(91,204,231);
				border: 0;
				border-radius: 10px;
				line-height: 50px;
				width: 70px;
				color: white;
				font-size: 16px;
				font-weight: 700;
			}
		</style>
	</head>

	<body>

			<form class="form-horizontal">

							<option value="8">宿迁市</option>
							<option value="9">连云港市</option>
							<option value="10">徐州市</option>
							<option value="11">南通市</option>
							<option value="12">泰州市</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">区县：</label>
					<div class="col-xs-8">
						<select class="form-control" id="quxian">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>

				</div>

						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">单位地址：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">售电类型：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">主办企业性质：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">注资企业背景：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">团队背景：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">注册资本：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">实缴资本：</label>
					<div class="col-xs-8">

				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">资产总额：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">成立日期：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">营业期限：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />

				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">企业经营范围：</label>

				<div class="col-xs-6 form-group">

						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">售电注册日期：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">售电电量范围：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />

				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">配电网供电范围：</label>

					</div>

			</form>
		</div>
		<div class="modal-footer">
			<input class="btn-col2 declar-btn" type="button" value="提交" />
		</div>
		
		<script type="text/javascript">
			
			
			function showArea ( index ) {
				index = index || 0;
				
				var quxian = [
					['玄武区', "玄武区1", "玄武区2"],
					['姑苏区','姑苏区1', '姑苏区2'],
					['崇安区','新区','北塘区','惠山区']
				];
				
				var html = "";
				var arr = quxian[index];
				
				for (var i = 0, len = arr.length; i < len; i++) {
					html += "<option>" + arr[i] + "</option>";
				}
				
				document.getElementById("quxian").innerHTML = html;
			}
			
			document.getElementById("shi").onchange = function () {
				var index = this.value;
				
				showArea( index );
			}
			
			showArea();
			
		</script>
	</body>

</html>
