<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.min862f.css" rel="stylesheet">
		<title></title>
		<style>
			.service-main {
				padding: 15px;
			}
			
			.service-main .control-label {
				float: left;
				line-height: 34px;
			}
			
			.service-main .pd-right {
				width: 145px;
				margin: 0;
			}
			.declar-btn {
				background: rgb(91,204,231);
				border: 0;
				border-radius: 10px;
				line-height: 50px;
				width: 70px;
				color: white;
				font-size: 16px;
				font-weight: 700;
			}
		</style>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">代码：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">公司名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">风险状态：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">关停并转</option>
							<option value="saab">资不抵债</option>
							<option value="opel">权重</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">生产状态：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">正常</option>
							<option value="saab">间断</option>
							<option value="saab">停产</option>
							<option value="opel">权重</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">税收欠交：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">偶尔</option>
							<option value="saab">时常</option>
							<option value="saab">严重</option>
							<option value="opel">权重</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">电费欠交：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="volvo">偶尔</option>
							<option value="saab">时常</option>
							<option value="saab">严重</option>
							<option value="opel">权重</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">信用评分：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">评估意见：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				</div>
		<div class="modal-footer">
			<input class="btn-col2 declar-btn" type="button" value="提交" />
		</div>
	</body>

</html>
